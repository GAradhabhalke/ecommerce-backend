<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My E-Commerce Store</h1>
        <div id="auth-container">
            <div id="user-info" style="display: none;">
                <span id="user-email"></span>
                <a href="/profile.html" id="profile-link">My Profile</a>
                <a href="/orders.html" id="orders-link">My Orders</a>
                <button id="view-cart-button">View Cart</button>
                <button id="logout-button">Logout</button>
            </div>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="/register.html" id="register-link">Register</a>
            </form>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Categories</h2>
            <div id="category-list"></div>
        </aside>

        <main>
            <form id="search-form">
                <input type="search" id="search-input" placeholder="Search for products...">
                <button type="submit">Search</button>
            </form>

            <!-- ADD TEMP REVIEW FORM -->
            <div id="temp-review-form" style="margin-bottom: 2rem; background: #eee; padding: 1rem;">
                <h3>Add a Test Review (For Logged-In Users)</h3>
                <form id="review-form">
                    <input type="number" id="review-product-id" placeholder="Product ID" required>
                    <select id="review-rating" required>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5" selected>5 Stars</option>
                    </select>
                    <input type="text" id="review-comment" placeholder="Comment" required>
                    <button type="submit">Submit Review</button>
                </form>
            </div>

            <div id="product-grid" class="product-grid">
                <!-- Products will be dynamically inserted here by JavaScript -->
            </div>
        </main>
    </div>

    <script src="categories.js"></script>
    <script src="app.js"></script>
</body>
</html>
